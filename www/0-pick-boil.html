<!DOCTYPE html>
<html>
<head>
	<title>TCup</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <script src="lib/jquery/jquery-2.1.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
</head>
<body>
    <div id="content">
        <div id="main" title="LocalTemperature" class="panel" data-footer="none" selected="true">
            <div class="center">
                <h1>Select Tea</h1>
                <p>Water Temperature:</p>
                <input id="boiltemp" type="number" min="50" max="100" value="60"> celsius degrees
                <p>Tea infusion time:</p>
                <input id="infusetime" type="number" min="10" max="600" value="10"> seconds
                <p></p>
                <button id="submit">Infuse</button>
            </div>     
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/0-pick-boil.js"></script>
</body>
</html>
